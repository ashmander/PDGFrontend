<div class="card border-primary text-center">
    <div class="card-header">
        <h2>Bienvenido</h2>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="form-group col-sm-6 mx-auto">
                <input [(ngModel)]="user.email" type="email" name="email" class="form-control" placeholder="Correo electrónico" required>
            </div>
            <div class="form-group col-sm-6 mx-auto">
                <input [(ngModel)]="user.password" type="password" name="password" class="form-control" placeholder="Contraseña" required>
            </div>
            <div class="form-group col-sm-2 mx-auto">
                <input (click)="login()" type="submit" value="Iniciar sesión" class="btn btn-primary btn-sm btn-block">
            </div>
        </form>
    </div>
</div>
