<div class="card mt-3">
    <div class="card-header d-flex justify-content-between" *ngIf="course">
        <h2 class="mx-5">{{course.grade.name}}</h2>
        <h2 class="mx-5">{{course.subject.name}}</h2>
        <button class="mx-5 btn btn-primary btn-sm" (click)="showReports()">Ver reportes</button>
        <button *ngIf="verifyDay()" class="btn btn-primary btn-sm">Control</button>
    </div>
    <div class="card-body">  
        <div class="container">
            <div class="col">  
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Estudiante</th>
                                <th>Reporte</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let studentCourse of course.studentCourses">
                                <td>{{studentCourse.student.name}}</td>
                                <td>
                                    <a [routerLink]="['report', studentCourse.student.id, undefined]">
                                        <img src="../../../assets/plus.png" alt="" style="width: 20px; cursor: pointer;">
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
        </div> 
    </div>
</div>
