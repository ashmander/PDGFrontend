<div class="open-modal animation fadeIn" *ngIf="modalService.modalTeacherReportAssignments">
    <div class="modal" tabindex="-1" role="dialog" style="display: block;">
        <div class="modal-dialog modal-sm" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title">Asignaciones</h2>
              <button (click)="closeModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <table class="table table-striped table-hover">
                  <thead>
                      <tr>
                          <th>Nombre</th>
                          <th>Calificaci√≥n</th>
                          <th>Fecha</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let reportAssignment of reportAssignments">
                          <td>{{reportAssignment.assignment.name}}</td>
                          <td>{{reportAssignment.qualification}}</td>
                          <td>{{reportAssignment.assignmentDate}}</td>
                      </tr>
                  </tbody>
              </table>
            </div>
            <div class="modal-footer">
              <button type="button" (click)="closeModal()" class="btn btn-primary">Aceptar</button>
            </div>
          </div>
        </div>
      </div>
</div>
